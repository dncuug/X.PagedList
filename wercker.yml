box: mono
# Build definition
build:
  # Show base information
  steps:
    - script:
        name: show base information
        code: |
          echo  mono --version
          
    # update mono
    - script:
        name: update mono
        code: |
          apt-get update
          apt-get -y install  referenceassemblies-pcl
          

    # packages restore
    - script:
        name: packages restore
        code: |
          nuget restore
          
    # Executes build commands
    - script:
        name: run build
        code: |
          xbuild src/X.PagedList/X.PagedList.csproj
