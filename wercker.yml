box: microsoft/aspnet
# Build definition
build:
  # Show base information
  steps:
    - script:
        name: show base information
        code: |
          echo  mono --version
          
    # update mono
    - script:
        name: update mono
        code: |
          sudo apt-get update
          sudo apt-get -y install  mono-devel
          sudo apt-get -y install  mono-complete
          sudo apt-get -y install  referenceassemblies-pcl
    # nuget restore
    - script:
        name: nuget restore
        code: |
          nuget restore
          dnu restore
          
    # Executes build commands
    - script:
        name: run build
        code: |
          xbuild src/X.PagedList/X.PagedList.csproj
          dnu build src/X.PagedList.Mvc6/project.json
          dnu build src/X.PagedList.Mvc6.Example/project.json
